<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBZ Quiz</title>
    <link rel="stylesheet" href="assest/supersyian.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="quiz-container">
      <h1 id="question">Question 1: What is 2 + 2?</h1>
      <div class="options" style="display:none">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
      </div>
      <button id="start-button">Start Quiz</button>
    </div>
    <div class="score-container">
      <h2>Your Score: <span id="score">0</span>/100</h2>
      <div style="margin-bottom:10px;">
        <input id="store-info" type="text" value="" placeholder="Type in initials"><button id="save-score">Save Score</button>
    
      </div>

      <button id="restart-button">Battle Again</button>
    </div>
    <div class="time">
        <h2>Time: <span id="time-left">2:00</span></h2>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="DBZ.js"></script>
  </body>
</html>
